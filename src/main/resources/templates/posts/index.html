<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Blog</title>
    <div th:replace="partials/head.html :: head"></div>

</head>
<body>
<div th:replace="partials/navbar.html :: navbar"></div>


    <div class = "container">
        <div class = "row">
            <div class="col-lg-12">
                <h1>Here are the latest posts</h1>
                <br>

                <div th:each="post : ${posts}">

                    <hr>
                    <h3><strong><span th:text="${post.title}"></span></strong></h3>
                    <p><span
                              style="
                              display:block;
                              white-space: nowrap;
                              overflow: hidden;
                              text-overflow: ellipsis;
                              max-width: 100ch;"
                            th:text="${post.body}"></span></p>
                    <div class="col-sm-10">
                        <a th:href="@{'/posts/' + ${post.getId()}}">Read More</a>
                    </div>
                    <hr>

                    </div>
                </div>
        </div>
    </div>
<script th:replace="partials/script.html :: script">
</script>
</body>
</html>
