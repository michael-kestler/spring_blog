<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Blog</title>
    <div th:replace="partials/head.html :: head"></div>

</head>
<body class="index-body">
<div th:replace="partials/navbar.html :: navbar"></div>

<div id="intro" class="p-5 text-center bg-light">
    <h1 class="mb-3 h2">Welcome to Spring Blog</h1>
    <p class="mb-3">What would you like to create?</p>
</div>


<div class="container">

    <section class="text-center">
        <h4 class="posts-h4"><strong>Latest posts</strong></h4>

        <div class="row">

            <div class="col-lg-4 col-md-12 mb-4" th:each="post : ${posts}">


                <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                    <img src="https://mdbootstrap.com/img/new/standard/nature/184.jpg" class="img-fluid"/>
                    <a href="#!">
                        <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                    </a>
                </div>
                <div class="card-body">
                    <h5 class="card-title"><span th:text="${post.title}"></span></h5>
                    <p class="card-text"><span class="read-more" th:text="${post.body}"></span></p>
                    <div>
                        <a class="btn btn-primary" th:href="@{'/posts/' + ${post.getId()}}">Read More</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<script th:replace="partials/script.html :: script">
</script>
</body>
</html>
