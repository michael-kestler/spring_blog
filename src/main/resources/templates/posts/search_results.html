<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Log In</title>
    <div th:replace="partials/head.html :: head"></div>
</head>
<body>
<nav th:replace="partials/navbar.html :: navbar"></nav>

    <div class="container">
        <div class="row">
            <div class ="col-lg-12">
                <h1 style="margin-top:100px">Search Results</h1>
                <div th:each="post : ${searchResults}">
                    <hr>
                    <h3><strong><span th:text="${post.getTitle()}"></span></strong></h3>
                    <p><span th:text="${post.getBody()}"></span></p>
                    <h6>submitted by: <span th:text="${post.user.getUsername()}"></span></h6>
                    <hr>
                </div>
<!--                <a th:href="@{'/post/' + *{post.id} + '/show'}"></a>-->

            </div>
        </div>
    </div>



<script th:replace="partials/script.html :: script"></script>
</body>
</html>
