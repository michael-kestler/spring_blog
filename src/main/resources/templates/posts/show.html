<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Single Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div th:replace="partials/navbar.html :: navbar"></div>
<div class = "container mt-5">
    <div class = "row">
        <div class ="col-lg-8">
            <article>

<!--                <h1 class="fw-bolder mb-1" style="margin-top:100px">Single Post</h1>-->
            <div th:each="post : ${posts}">
                <header class="mb-4">
                <h1 class="fw-bolder mb-1" style="margin-top:100px"><span th:text="${post.getTitle()}"></span></h1>
                    <div class="text-muted fst-italic mb-2">Posted on <span th:text="${#dates.format(post.createDate,'MMM dd YYYY')}"></span>
                    by <span th:text="${post.user.getUsername()}"></span>
                    </div>
                </header>
                <figure class="mb-4"><img class="img-fluid rounded" src=img th:src="@{${post.getImage()}}" /></figure>
                <section class="mb-5">
                <p class="fs-5 mb-4"><span th:text="${post.getBody()}"></span></p>
<!--                <h6>submitted by: <span th:text="${post.user.getUsername()}"></span></h6>-->
<!--                <span class="post-meta">Posted on: <span th:text="${#dates.format(post.createDate,'MMM dd YYYY')}"></span></span>-->
                </section>
            </div>
            </article>
            </div>
        </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
