<head>
    <meta charset="UTF-8" />

    <div th:replace="partials/head.html :: head"></div>
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>

<div class="container">

<div class = "row d-flex justify-content-center">
    <div th:if="${param.error}">
        Invalid Username or Password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
</div>

    <div class="row d-flex justify-content-center">

        <div class="col-3">

            <form class="login-form" th:action="@{/login}" method="post">
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <label for="username">Username</label>
                        <input id="username" name="username" type="text" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" value="Log In" class="btn btn-primary">Sign in</button>
                    </div>
                </div>
                <div class="small-text">Not yet registered? <a href="/users/sign-up">Register here</a></div>

            </form>
        </div>
    </div><!--/row-->
</div><!--container-->





<script th:replace="partials/script.html :: script">
</script>



</body>
</html>
