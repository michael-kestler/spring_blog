<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <div th:replace="partials/head.html :: head"></div>
</head>
<body>

<nav th:replace="partials/navbar.html :: navbar"></nav>

<div class="container">

    <div class="row d-flex justify-content-center">
        <div class="col-3">
            <h3>Create an account</h3>
            <form th:action="@{/users/sign-up}" method="POST" th:object="${user}">
                <div class="form-group row">

                        <div class="col-sm-10">
                            <label for="username" class="sr-only">Username</label>
                            <input id="username" class="form-control" th:field="*{username}" placeholder="Username" />
                        </div>
                </div>
                <div class="form-group row">

                        <div class="col-sm-10">
                            <label for="email" class="sr-only">Email</label>
                            <input id="email" class="form-control" th:field="*{email}" placeholder="Email"  />
                        </div>
                </div>
                <div class="form-group row">

                        <div class="col-sm-10">
                            <label for="password" class="sr-only">Password</label>
                            <input id="password" class="form-control" type="password" name="password"
                            placeholder="Password"
                                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                   title="Must contain at least one number, one uppercase, one lowercase letter, and at least 8 or more characters"
                                   required th:field="*{password}" />

                        </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" value="Register" class="btn btn-lg btn-primary btn-block">Sign Up</button>
                    </div>
                </div>
                <div class="small-text">Already have an account? <a href="/login">Login</a></div>



            </form>
        </div>
    </div><!--/row-->
</div><!--container-->

<script>
    // When the user clicks on the password field, show the message box
    myInput.onfocus = function () {
        document.getElementById("message").style.display = "block";
    }

    // When the user clicks outside of the password field, hide the message box
    myInput.onblur = function () {
        document.getElementById("message").style.display = "none";
    }

    // When the user starts to type something inside the password field
    myInput.onkeyup = function () {
        // Validate lowercase letters
        var lowerCaseLetters = /[a-z]/g;
        if (myInput.value.match(lowerCaseLetters)) {
            letter.classList.remove("invalid");
            letter.classList.add("valid");
        } else {
            letter.classList.remove("valid");
            letter.classList.add("invalid");
        }

        // Validate capital letters
        var upperCaseLetters = /[A-Z]/g;
        if (myInput.value.match(upperCaseLetters)) {
            capital.classList.remove("invalid");
            capital.classList.add("valid");
        } else {
            capital.classList.remove("valid");
            capital.classList.add("invalid");
        }

        // Validate numbers
        var numbers = /[0-9]/g;
        if (myInput.value.match(numbers)) {
            number.classList.remove("invalid");
            number.classList.add("valid");
        } else {
            number.classList.remove("valid");
            number.classList.add("invalid");
        }

        // Validate length
        if (myInput.value.length >= 8) {
            length.classList.remove("invalid");
            length.classList.add("valid");
        } else {
            length.classList.remove("valid");
            length.classList.add("invalid");
        }
    }

    function showPassword() {
        let x = document.getElementById("password");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }





</script>
