<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Sign up</title>
    <div th:replace="partials/head.html :: head"></div>
</head>
<body>
<h1>Create an account</h1>
<nav th:replace="partials/navbar.html :: navbar"></nav>
<div class="form-group row">
<form th:action="@{/users/sign-up}" method="POST" th:object="${user}">
    <div class="form-group row">
    <label for="username" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
            <input id="username" th:field="*{username}" />
        </div>
    </div>
    <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input id="email" th:field="*{email}" />
        </div>
    </div>
    <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input id="password" type="password" th:field="*{password}" />
        </div>
    </div>
    <input value="Sign me up!" type="submit" class="btn btn-primary" />
</form>
</div>



<script th:replace="partials/script.html :: script">
</script>

</body>
</html>
