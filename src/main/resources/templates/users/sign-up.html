<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <div th:replace="partials/head.html :: head"></div>
</head>
<body>

<nav th:replace="partials/navbar.html :: navbar"></nav>

<div class="container">
    <h1 style="margin-top:150px">Create an account</h1>
    <div class="row">
        <div class="col-3">

            <form th:action="@{/users/sign-up}" method="POST" th:object="${user}">
                <div class="form-group row">

                        <div class="col-sm-10">
                            <label for="username">Username</label>
                            <input id="username" th:field="*{username}" placeholder="Username" />
                        </div>
                </div>
                <div class="form-group row">

                        <div class="col-sm-10">
                            <label for="email">Email</label>
                            <input id="email" th:field="*{email}" placeholder="Email"  />
                        </div>
                </div>
                <div class="form-group row">

                        <div class="col-sm-10">
                            <label for="password">Password</label>
                            <input id="password" type="password" th:field="*{password}" placeholder="Password" />
                        </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" value="Register" class="btn btn-primary">Sign Up</button>
                    </div>
                </div>


            </form>
        </div>
    </div><!--/row-->
</div><!--container-->
